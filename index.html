<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>

    <div class="container">
      <div class="card">
        <div class="result">
          <div class="your-result">Your result</div>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="description">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="category reaction">
            <div class="logo">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icone de reacion"
              />
              Reaction
            </div>
            <div class="detail-score"><div class="score-alone">80</div> / 100</div>
          </div>
          <div class="category memory">
            <div class="logo">
              <img
                src="./assets/images/icon-memory.svg"
                alt="icone de memory"
              />
              Memory
            </div>
            <div class="detail-score"><div class="score-alone">92</div> / 100</div>
          </div>
          <div class="category verbal">
            <div class="logo">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="icone de verbal"
              />
              Verbal
            </div>
            <div class="detail-score"><div class="score-alone">61</div> / 100</div>
          </div>
          <div class="category visual">
            <div class="logo">
              <img
                src="./assets/images/icon-visual.svg"
                alt="icone de visual"
              />
              Visual
            </div>
            <div class="detail-score"><div class="score-alone">72</div> / 100</div>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
